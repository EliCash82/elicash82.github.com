---
layout: default
title: AndersonEvans.me
---

<div id="home">
  <br/>
  <h1>Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
    	{% unless post.draft %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>{{ post.excerpt }}</li>
    	{% endunless %}
    {% endfor %}
  </ul>
</div>
